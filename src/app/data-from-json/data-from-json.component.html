<div class="mt-5 pt-5"></div>
<div class="form-group col-md-4 offset-md-4">
    <input type=" text " class="form-control " [(ngModel)]='search' placeholder="Search for products ">
</div>
<div class="mt-1 col-md-4 float-left " *ngFor='let product of data | filter : search'>
    <div class="card ">
        <div class="card-header ">{{product.name}}</div>
        <div class="card-body "><img src="{{product.image}} " alt=" " width="100% " height="250px "></div>
        <div class="card-footer ">Rs. {{product.price}}/-</div>
    </div>
</div>
