<div class="mt-5 pt-5"></div>
<div style="height: 70px;">
    <div *ngIf='!flag && isSubmited' class="alert alert-danger col-md-4 offset-md-4">
        Credentials Invalid
    </div>
</div>
<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-header">
            <h3 class="text-lg-center">Login Form</h3>
        </div>
        <form [formGroup]='loginForm' (ngSubmit)='login()'>
            <div class="card-body">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" formControlName='email'>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" formControlName='password'>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-outline-primary offset-md-5">Submit</button>
            </div>
        </form>
    </div>
</div>
